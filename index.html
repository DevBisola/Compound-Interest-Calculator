<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <label for="principal">Principal Amount ($):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter time in years">

        <label for="compoundings">Compounding Frequency:</label>
        <select id="compoundings">
            <option value="1">Annually</option>
            <option value="2">Semi-Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
        </select>

        <button onclick="calculateCompoundInterest()">Calculate</button>
        <button onclick="resetFields()">Reset</button>

        <h2>Results:</h2>
        <div id="results"></div>
        
        <h2>Capital and Interest Table:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Capital ($)</th>
                    <th>Interest ($)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
